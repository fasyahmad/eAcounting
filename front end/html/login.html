<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/theKos.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" type="image/png" href="image/q.jpg" />
        <title>Login</title>
</head>

<body>
    <div class="container d-flex justify-content-center" style="margin-top: 25px;">
        <div class="row">
            <div class="col-4" style="margin-top: -90px;">
                <div class='login'>
                    <h2>Sign in</h2>
                    <input placeholder='Username' type='text' id="username_" />
                    <input  placeholder='Password' type='password' id="password_"/>
                    <div class='remember'>
                        <input checked='' id='remember' name='remember' type='checkbox' />
                        <label for='remember'></label>Remember me
                    </div>
                    <button onclick="login()">Login</button>
                    <a class='forgot' href='#'>Forgot your password?</a>
                </div>
            </div>
            <div class="col-8">
                <img src="image/wwww.jpg" alt="" style="width:700px;">
            </div>
        </div>
    </div>


    



    <script src="js/login.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</body>

</html>
