<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="theKos.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/inputPenjualan.css">
    <link rel="icon" type="image/png" href="image/q.jpg" />
        <title>Input Penjualan</title>
</head>

<body>
    <div class="container d-flex justify-content-center" style="margin-top: 25px;">
        <div class="row">
            <div class="col-4" style="margin-top: -90px;">
                <div class='login '>
                    <h2>Penjualan</h2> 
                    <div class="d-flex flex-column">
                        <div class="d-flex flex-row bd-highlight p-t-8">
                            <input style="margin-bottom: 10px; width: 230px;" type="text" class="form-control" id="namabarang_" placeholder="Nama Barang">
                        </div>
                        <div class="d-flex flex-row bd-highlight p-t-8">
                            <input style="margin-bottom: 10px; width: 230px;" type="number" class="form-control" id="jumlahbarang_"
                                placeholder="Jumlah Barang">
                        </div>
                        <div class="d-flex flex-row bd-highlight p-t-8" style="margin-bottom:10px;">
                            <input type="date" name="dateofbirth" id="tanggaltransaksi_" style="width: 230px;">
                        </div>
                    </div>
                    <button onclick="tambahPenjualan()">Tambah</button>
                </div>
            </div>
            <div class="col-8">
                <img src="image/wwww.jpg" alt="" style="width:700px;">
            </div>
        </div>
    </div>


    



    <script src="js/inputpenjualan.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

</html>
